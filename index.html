<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>
<body>
    
    <h1> TIC TAC TOE</h1>

    <button id="startgame">START GAME</button></h2>
   
    <form>
        <label for="name">Player Name: </label>
        <input type="text" id="name" placeHolder="name"><br>
        <p>SELECT YOUR CHARACTER </p>
        <input class="character"id="X" type="image" src="https://via.placeholder.com/100" alt="submit">
        <input  class="character" id="0" type="image" src="https://via.placeholder.com/100" alt="submit">

        

    </form>


    <section class=scorecount>
    <p> Players One : </p>
    <P> Computer: </P>

      </section>


<section class="game-grid">

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
    <div class="box" id="box9"></div>

</section>

<script  src="/JS/jsQuery.js"></script>
<script src="/JS/main.js"></script>
</body>
</html>
